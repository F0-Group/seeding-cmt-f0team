<body>
    <h1 class="text-4xl font-bold pt-10 pl-10 dark:text-white">Comment seeding live ☣︎</h1>
    <div class="comment-container all-center w-full h-full">
        <div class="flex flex-col gap-[1vw] w-[30vw]">
            <div>
                <label for="newCode" class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">Thay đổi
                    mã:</label>
                <input type="text" id="newCode"
                    class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500"
                    placeholder="mã mới" required>
            </div>
            <div>
                <label for="newUnit" class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">Thay đổi đơn
                    vị:</label>
                <input type="text" id="newUnit"
                    class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-green-500 focus:border-green-500 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-green-500 dark:focus:border-green-500"
                    placeholder="đơn vị" required>
            </div>
            <div class="flex gap-3">
                <button onclick="updateAndCopyComments()" class="btn-submit">
                    <i class="fas fa-paper-plane text-white-500 text-xl"></i>
                </button>
                <button onclick="refreshComments()" class="btn-refresh">
                    <i class="fas fa-sync-alt text-white-500 text-xl"></i>
                </button>

                <button onclick="copyAllComments()" class="btn-copy">
                    <i class="fas fa-copy text-white-500 text-xl"></i>
                </button>

            </div>
        </div>
        <div class="list-comments">
            <h3>chốt mã đơn:</h3>

            <ul id="commentsList">
            </ul>
        </div>
    </div>
    <!-- -------------comment khen -->

    <div class="comment-container all-center w-full h-full">
        <div class="flex flex-col gap-[1vw] w-[30vw]">
            <div class="form-group ">
                <label for="productName" class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">Tên sản
                    phẩm:</label>
                <input type="text" id="productName"
                    class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 
                    dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500"
                    placeholder="Nhập tên sản phẩm" oninput="showSuggestions()" list="productSuggestions">
                <datalist id="productSuggestions">
                    <!-- Gợi ý sẽ được thêm tự động -->
                </datalist>
            </div>

            <div class="form-group">
                <label for="category" class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">Thể
                    loại:</label>
                <select
                    class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500
                     focus:border-blue-500 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 
                     dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500"
                    id="category">
                    <option value="">-- Chọn thể loại --</option>
                    <option value="an-uong">Ăn uống</option>
                    <option value="ao">Áo</option>
                    <option value="sua">Về sữa </option>
                    <option value="thuoc-men">Thuốc men</option>
                    <option value="lan-da">Làn da</option>
                    <option value="quan">Quần</option>
                    <option value="dau-goi">Dầu gội - Kem xả</option>
                    <option value="am-sieu-toc">Ấm siêu tốc</option>
                    <option value="noi-com">Nồi cơm</option>
                    <option value="noi-chien-khong-dau">Nồi chiên không dầu</option>
                    <option value="cai-thien-suc-khoe">Cải thiện sức khỏe</option>

                </select>
            </div>
            <div class="form-group">
                <label for="commentCount" class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">Số lượng
                    phản hồi:</label>
                <select
                    class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500
                     focus:border-blue-500 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 
                     dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500"
                    id="commentCount">
                    <option value="2">2</option>
                    <option value="3">3</option>
                    <option value="4">4</option>
                    <option value="5">5</option>
                    <option value="6">6</option>
                    <option value="7">7</option>
                    <option value="8">8</option>
                    <option value="9">9</option>
                    <option value="10">10</option>
                    <option value="100">Tất cả</option>
                </select>
            </div>
            <div class="controls flex gap-3 ">
                <button class="btn-submit" onclick="generateFeedback()">
                    <i class="fas fa-paper-plane text-white-500 text-xl"></i>
                </button>
                <button class="btn-refresh" onclick="refreshPage()">
                    <i class="fas fa-sync-alt text-white-500 text-xl"></i>
                </button>
                <button class="btn-copy" onclick="copyFeedback()">
                    <i class="fas fa-copy text-white-500 text-xl"></i>
                </button>
            </div>
        </div>

        <!-- danh sách commnet khen -->

        <!-- Right Section -->

        <div class="feedback-list">
            <h3>Khen sản phẩm:</h3>
            <ul id="feedbackList">
                <!-- Các phần tử phản hồi sẽ được thêm vào đây bằng JavaScript -->
            </ul>
        </div>
      
    </div>
    </div>


</body>
