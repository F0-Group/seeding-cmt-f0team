<script>
// Hàm tạo dữ liệu random cho "Lì xì"
function generateLiXiComments() {
    const data = [
        "lì xì",
        "Lì xì",
        "LÌ Xì",
        "lì xì *************",
        "Lì Xì *************"
    ];
    return Array.from({ length: 100 }, () => data[Math.floor(Math.random() * data.length)]);
}

// Hàm tạo dữ liệu random cho "May mắn"
function generateMayManComments() {
    const data = [
        "May mắn",
        "MAY MẮN",
        "may mắn",
        "May mắn *************",
        "MAY MẮN *************"
    ];
    return Array.from({ length: 100 }, () => data[Math.floor(Math.random() * data.length)]);
}

// Hàm sao chép comment
function copyComments(comments, button) {
    const textArea = document.createElement('textarea');
    textArea.value = comments.join('\n');
    document.body.appendChild(textArea);
    textArea.select();
    document.execCommand('copy');
    document.body.removeChild(textArea);

    // Thay đổi màu nút trong 2 giây
    const originalColor = button.style.backgroundColor;
    button.style.backgroundColor = '#ffc107'; // Màu vàng nổi bật khi nhấn
    setTimeout(() => {
        button.style.backgroundColor = originalColor; // Trở về màu gốc
    }, 2000);
}

// Gắn sự kiện cho nút "Lì xì"
document.getElementById('btnLiXi').addEventListener('click', function () {
    const comments = generateLiXiComments();
    copyComments(comments, this);
});

// Gắn sự kiện cho nút "May mắn"
document.getElementById('btnMayMan').addEventListener('click', function () {
    const comments = generateMayManComments();
    copyComments(comments, this);
});

// Gắn sự kiện cho nút "Số 1"
document.getElementById('btnSo1').addEventListener('click', function () {
    const comments = generateLiXiComments(); // Sử dụng cùng danh sách "Lì xì" nếu cần
    copyComments(comments, this);
});


</script>
